# Actuator & Metrics Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        circuit_breaker_calls_duration: true
      percentiles:
        circuit_breaker_calls_duration: 0.5,0.95,0.99
    tags:
      application: eatngo 